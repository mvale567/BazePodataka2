<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Prijevoznik</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>

    <section class="prijevoznik">
        <div class="prijevoznik_container">
            <h2 class="tablica_title">Prijevoznik</h2>
            <div class="prijevoznik_navbar">
                <button class="prijevoznik_nav-button" id="addEmployeeBtn"
                    onclick="window.location.href = '/dodaj_prijevoznika_forma'">Dodaj prijevoznika</button>
                <button class="prijevoznik_nav-button" id="editDeleteBtn"
                    onclick="window.location.href = '/izbrisi_prijevoznika_forma'">Obri≈°i</button>
                <div class="dropdown-container">

                    <div class="dropdown">
                        <ul>
                            <li><a href="#" class="dropdown-item">Po imenu</a></li>
                            <li><a href="#" class="dropdown-item">Po prezimenu</a></li>
                            <li><a href="#" class="dropdown-item">Po odjelu</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <table class="prijevoznik_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naziv</th>
                        <th>Adresa</th>
                        <th>Email</th>
                        <th>Telefon</th>
                        <th>OIB</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in prijevoznik %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6">Nema podataka.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
