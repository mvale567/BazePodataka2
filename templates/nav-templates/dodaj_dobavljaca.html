<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dodaj dobavaljača</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2>Dodaj dobavljača</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" action="{{ url_for('dodaj_dobavljaca') }}">
                    <div class="row mb-3">
                        <label for="naziv" class="col-sm-2 col-form-label">Naziv</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="naziv" name="naziv">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adresa" class="col-sm-2 col-form-label">Adresa</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="adresa" name="adresa">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="telefon" class="col-sm-2 col-form-label">Telefon</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="telefon" name="telefon">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="number" class="col-sm-2 col-form-label">OIB</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="number" name="number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Unesi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
