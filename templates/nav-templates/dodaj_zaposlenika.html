<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dodaj proizvod</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2>Dodaj zaposlenika</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" action="{{ url_for('dodaj_zaposlenika') }}">
                    <div class="row mb-3">
                        <label for="id_odjel" class="col-sm-2 col-form-label">Id_odjel</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="id_odjel" name="id_odjel">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="ime" class="col-sm-2 col-form-label">Ime</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ime" name="ime">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="prezime" class="col-sm-2 col-form-label">Prezime</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="prezime" name="prezime">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adresa" class="col-sm-2 col-form-label">Adresa</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="adresa" name="adresa">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="telefon" class="col-sm-2 col-form-label">Telefon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefon" name="telefon">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="datum_zaposlenja" class="col-sm-2 col-form-label">Datum_zaposlenja</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="datum_zaposlenja" name="datum_zaposlenja">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="status_zaposlenika" class="col-sm-2 col-form-label">Status_zaposlenika</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="status_zaposlenika" name="status_zaposlenika">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="uloga_id" class="col-sm-2 col-form-label">Uloga_id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="uloga_id" name="uloga_id">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lozinka" class="col-sm-2 col-form-label">Lozinka</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lozinka" name="lozinka">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Unesi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
