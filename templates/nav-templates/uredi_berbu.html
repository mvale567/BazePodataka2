<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Uredi berbe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>

    <section class="tablica">
        <div class="tablica_container">
            <h2 class="tablica_title">Berba</h2>
            <table class="tablica_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Naziv vina</th>
                        <th>Godina berbe</th>
                        <th>Postotak alkohola</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in berba %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>
                            <button class="tablica_nav-button" data-url="/uredi_berbu_forma/{{ row[0] }}">Uredi</button>
                            <form method="POST" action="{{ url_for('obrisi_berbu', id=row[0]) }}" style="display:inline;">
                                <button type="submit" class="tablica_nav-button">Obri≈°i</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5">Nema podataka.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
