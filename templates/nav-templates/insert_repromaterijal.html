<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Insert Repromaterijal</title>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2>Unesite repromaterijal</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" action="{{ url_for('forms/insert_repromaterijal') }}">
                    <div class="row mb-3">
                        <label for="id_dobavljac" class="col-sm-2 col-form-label">ID dobavljač</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="id_dobavljac">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="vrsta" class="col-sm-2 col-form-label">Vrsta</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="vrsta">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="opis" class="col-sm-2 col-form-label">Opis</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="opis">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="jedinicna_cijena" class="col-sm-2 col-form-label">Jedinična cijena</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="jedinicna_cijena">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Unesi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
