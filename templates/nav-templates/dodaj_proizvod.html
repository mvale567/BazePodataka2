<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dodaj proizvod</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h2>Unesite proizvod</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post" action="{{ url_for('dodaj_proizvod') }}">
                    <div class="row mb-3">
                        <label for="id_berba" class="col-sm-2 col-form-label">ID berba</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="id_berba" name="id_berba">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="volumen" class="col-sm-2 col-form-label">Volumen</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="volumen" name="volumen">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="cijena" class="col-sm-2 col-form-label">Cijena</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cijena" name="cijena">
                        </div>
                    </div>                  
                    <button type="submit" class="btn btn-primary">Unesi</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
