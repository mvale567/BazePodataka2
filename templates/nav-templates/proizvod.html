<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Proizvod</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>

    <section class="proizvod">
        <div class="proizvod_container">
            <h2 class="tablica_title">Proizvodi</h2>
            <div class="proizvod_navbar">
                <button class="proizvod_nav-button" id="addEmployeeBtn" onclick="window.location.href = '/dodaj_proizvod_forma'">Dodaj proizvod</button>
                <button class="proizvod_nav-button" id="editDeleteBtn" onclick="window.location.href = '/izbrisi_proizvod_forma'">Obri≈°i</button>
                <div class="dropdown-container">
                    <button class="proizvod_nav-button dropdown-toggle" id="sortBtn" onclick="window.location.href = '/update_proizvod_forma'">Uredi</button>
                    <div class="dropdown">
                        <ul>
                            <li><a href="#" class="dropdown-item">Po imenu</a></li>
                            <li><a href="#" class="dropdown-item">Po prezimenu</a></li>
                            <li><a href="#" class="dropdown-item">Po odjelu</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <table class="proizvod_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Berba</th>
                        <th>Volumen</th>
                        <th>Cijena</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in proizvod %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>                        
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="6">Nema podataka.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
